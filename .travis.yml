language: ruby
sudo: false
dist: bionic

addons:
  chrome: stable

before_install:
  - google-chrome-stable --headless --disable-gpu --no-sandbox --remote-debugging-port=9222 http://localhost &

env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
    - ENGINE_CART_RAILS_OPTIONS='--skip-git --skip-listen --skip-spring --skip-keeps --skip-action-cable --skip-coffee --skip-test'

matrix:
  include:
    - rvm: 3.4.1
      env: "RAILS_VERSION=7.2.2.1"
    - rvm: 3.3.7
      env: "RAILS_VERSION=7.2.2.1"
    - rvm: 3.3.7
      env: "RAILS_VERSION=7.1.5.1"
    - rvm: 3.2.7
      env: "RAILS_VERSION=7.2.2.1"
    - rvm: 3.2.7
      env: "RAILS_VERSION=7.1.5.1"
    - rvm: 3.1.6
      env: "RAILS_VERSION=7.0.8.7"
  fast_finish: true

jdk: openjdk11
